<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalutchi Alexei - Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .business-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            border-left: 5px solid #667eea;
            padding-left: 20px;
            margin-bottom: 30px;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contact-icon {
            width: 30px;
            height: 30px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
        }
        
        .contact-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .contact-value {
            font-size: 14px;
            color: #333;
            margin-top: 3px;
        }
        
        .contact-value a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-value a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-header">
            <div class="name">Zalutchi Alexei</div>
            <div class="title">Director Comercial</div>
        </div>
        
        <div class="contact-section">
            <div class="contact-item">
                <div class="contact-icon">✉</div>
                <div class="contact-info">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">
                        <a href="mailto:alex19z@mail.ru">alex19z@mail.ru</a>
                    </div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">☎</div>
                <div class="contact-info">
                    <div class="contact-label">Phone</div>
                    <div class="contact-value">
                        <a href="tel:+37369777714">+37369777714</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
